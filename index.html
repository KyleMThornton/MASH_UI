<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASH</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>MASH</h1>
        </header>
        <div class="game">
            <form>
                <p>Would you prefer to marry a Male or Female?: </p>
                <input type="radio" id="genderPrefM" name="genderPref" value="male">
                <label for="genderPref">Male</label>
                <input type="radio" id="genderPrefF" name="genderPref" value="female">
                <label for="genderPref">Female</label>
                <br>
                <br>
                <label for="spouse1">Who would you like to marry?</label>
                <input type="text" id="spouse1" name="spouse1">
                <br>
                <br>
                <label for="spouse2">Who else would you like to marry?</label>
                <input type="text" id="spouse2" name="spouse2">
                <br>
                <br>
                <label for="job1">What would you like to do for a living?</label>
                <input type="text" id="job1" name="job1">
                <br>
                <br>
                <label for="job2">What else would you like to do for a living?</label>
                <input type="text" id="job2" name="job2">
                <br>
                <br>
                <label for="car1">What kind of car would you like to drive?</label>
                <input type="text" id="car1" name="car1">
                <br>
                <br>
                <label for="car2">What other kind of car would you like to drive?</label>
                <input type="text" id="car2" name="car2">
                <br>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
